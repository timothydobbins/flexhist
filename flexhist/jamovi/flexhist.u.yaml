title: Flexible histogram
name: flexhist
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable to be summarised
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: Bin options
    collapsed: true
    children:
    - type: LayoutBox
      margin: large
      children:
        - type: Label
          label: Bin Width
          children:
            - type: RadioButton
              name: binWidth_auto
              optionName: binWidthType
              optionPart: default
            - type: RadioButton
              name: binWidth_sturges
              optionName: binWidthType
              optionPart: sturges
            - type: RadioButton
              name: binWidth_manual
              optionName: binWidthType
              optionPart: manual
              children:
                - type: TextBox
                  name: binWidth
                  format: number
                  enable: (binWidthType:manual)
                - type: TextBox
                  name: binLowerLimit
                  format: number
                  enable: (binWidthType:manual)
