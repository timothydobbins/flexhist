title: Histogram
name: jmvhist
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable
        children:
          - type: VariablesListBox
            name: var
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: CollapseBox
    label: General Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Bin Width
                children:
                  - type: RadioButton
                    name: ybinWidth_auto
                    optionName: binWidthType
                    optionPart: auto
                  - type: RadioButton
                    name: ybinWidth_sturges
                    optionName: binWidthType
                    optionPart: sturges
                  - type: RadioButton
                    name: binWidth_manual
                    optionName: binWidthType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: binWidth
                        format: number
                        enable: (binWidthType:manual)
                      - type: TextBox
                        name: binLowerLimit
                        format: number
                        enable: (binWidthType:manual)
              - type: Label
                label: Histogram
                children:
                  - type: CheckBox
                    name: bins
                    children:
                      - type: TextBox
                        name: binOpacity
                        format: number
                        enable: (bins)
                  - type: CheckBox
                    name: line
                    children:
                      - type: TextBox
                        name: lineSize
                        format: number
                        enable: (line)
              - type: Label
                label: Density
                children:
                  - type: CheckBox
                    name: density
                    children:
                      - type: TextBox
                        name: densityOpacity
                        format: number
                        enable: (density)
                      - type: TextBox
                        name: densityLineSize
                        format: number
                        enable: (density)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Plot Size
                children:
                  - type: TextBox
                    name: width
                    format: number
                  - type: TextBox
                    name: height
                    format: number
              - type: Label
                label: Plot Orientation
                children:
                  - type: CheckBox
                    name: flipAxes
  - type: CollapseBox
    label: Plot & Axis Titles
    collapsed: true
    stretchFactor: 1
    children:
      - type: ModeSelector
        name: titleType
        stretchFactor: 1
        children:
          - type: Content
            name: title
            children:
              - type: TextBox
                name: title
                format: string
                width: largest
              - type: TextBox
                name: titleFontSize
                format: number
              - type: ComboBox
                name: titleFontFace
              - type: ComboBox
                name: titleAlign
          - type: Content
            name: subtitle
            children:
              - type: TextBox
                name: subtitle
                format: string
                width: largest
              - type: TextBox
                name: subtitleFontSize
                format: number
              - type: ComboBox
                name: subtitleFontFace
              - type: ComboBox
                name: subtitleAlign
          - type: Content
            name: caption
            children:
              - type: TextBox
                name: caption
                format: string
                width: largest
              - type: TextBox
                name: captionFontSize
                format: number
              - type: ComboBox
                name: captionFontFace
              - type: ComboBox
                name: captionAlign
          - type: Content
            name: xTitle
            children:
              - type: TextBox
                name: xLabel
                format: string
                width: largest
              - type: TextBox
                name: xLabelFontSize
                format: number
              - type: ComboBox
                name: xLabelFontFace
              - type: ComboBox
                name: xLabelAlign
          - type: Content
            name: yTitle
            children:
              - type: TextBox
                name: yLabel
                format: string
                width: largest
              - type: TextBox
                name: yLabelFontSize
                format: number
              - type: ComboBox
                name: yLabelFontFace
              - type: ComboBox
                name: yLabelAlign
  - type: CollapseBox
    label: Axes
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: X-Axis
                children:
                  - type: TextBox
                    name: xAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: xAxisLabelRotation
                    suffix: "°"
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: xAxisRangeType_auto
                    optionName: xAxisRangeType
                    optionPart: auto
                  - type: RadioButton
                    name: xAxisRangeType_manual
                    optionName: xAxisRangeType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: xAxisRangeMin
                        format: number
                        enable: (xAxisRangeType:manual)
                      - type: TextBox
                        name: xAxisRangeMax
                        format: number
                        enable: (xAxisRangeType:manual)
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Y-Axis
                children:
                  - type: TextBox
                    name: yAxisLabelFontSize
                    format: number
                  - type: TextBox
                    name: yAxisLabelRotation
                    suffix: "°"
                    format: number
              - type: Label
                label: Range
                children:
                  - type: RadioButton
                    name: yAxisRangeType_auto
                    optionName: yAxisRangeType
                    optionPart: auto
                  - type: RadioButton
                    name: yAxisRangeType_manual
                    optionName: yAxisRangeType
                    optionPart: manual
                    children:
                      - type: TextBox
                        name: yAxisRangeMin
                        format: number
                        enable: (yAxisRangeType:manual)
                      - type: TextBox
                        name: yAxisRangeMax
                        format: number
                        enable: (yAxisRangeType:manual)
  - type: CollapseBox
    label: Legend
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Legend Title
                children:
                  - type: TextBox
                    name: legendTitle
                    format: string
                    width: large
                  - type: TextBox
                    name: legendTitleFontSize
                    format: number
                  - type: ComboBox
                    name: legendTitleFontFace
                  - type: TextBox
                    name: legendLabelFontSize
                    format: number
                  - type: ComboBox
                    name: legendLabelFontFace
              - type: Label
                label: Legend Style
                children:
                  - type: TextBox
                    name: legendKeyWidth
                    format: number
                  - type: TextBox
                    name: legendKeyHeight
                    format: number
          - type: LayoutBox
            cell:
              column: 1
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Legend Position
                children:
                  - type: ModeSelector
                    name: legenPositionType
                    stretchFactor: 1
                    children:
                      - type: Content
                        name: outside
                        children:
                          - type: ComboBox
                            name: legendPosition
                          - type: ComboBox
                            name: legendJustification
                      - type: Content
                        name: inside
                        children:
                          - type: TextBox
                            name: legendPositionX
                            format: number
                          - type: TextBox
                            name: legendPositionY
                            format: number
                          - type: ComboBox
                            name: legendDirection
                      - type: Content
                        name: hide
                        children: []
