---
name:  flexhist
title: Flexible histogram
menuGroup: flexhist
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: var
      title: Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric

    - name: group
      title: Grouping Variable
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor
      default: null

    - name: flipAxes
      title: Flip axes
      type: Bool
      default: false

    - name: bins
      title: Show bins
      type: Bool
      default: true

    - name: binWidthType
      title: Bin Width
      type: List
      options:
        - name: auto
          title: Auto
        - name: manual
          title: Manual
        - name: sturges
          title: Sturges
      default: auto

    - name: binWidth
      title: Bin width
      type: Number
      default: 0.5
      min: 0

    - name: binLowerLimit
      title: Lower limit of first bin
      type: Number

    - name: binOpacity
      title: Bin opacity
      type: Number
      default: 1
      min: 0
      max: 1

    - name: line
      title: Show line
      type: Bool
      default: false

    - name: lineSize
      title: Line size
      type: Number
      default: 0.5

    - name: density
      title: Show density
      type: Bool
      default: false

    - name: densityOpacity
      title: Density opacity
      type: Number
      default: 0.2
      min: 0
      max: 1

    - name: densityLineSize
      title: Line size
      type: Number
      default: 0.5

    - name: width
      title: Width
      type: Number
      default: 500

    - name: height
      title: Height
      type: Number
      default: 500

    - name: title
      title: Title text
      type: String
      default: ''

    - name: titleAlign
      title: Align
      type: List
      options:
        - name: left
          title: Left
        - name: center
          title: Center
        - name: right
          title: Right
      default: center

    - name: titleFontSize
      title: Font size
      type: Number
      default: 16

    - name: titleFontFace
